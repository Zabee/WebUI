<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Arithmatic JS only</title>
        <meta charset="UTF-8"/>
        <script src="ArithmeticJS.js">
        </script>
        <link rel="stylesheet" type="text/css" href="theme.css"/>
    </head>
    <body>
        <table>
            <tr>
                <td> 
                    Enter a number
                </td>
                <td>
                    <input type="text" id="firstNumber"/>                    
                </td>
            </tr>
            <tr>
                <td>
                    Ennter another number
                </td>
                <td>
                    <input type="text" id="secondNumber"/>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" id="addBtn" value="Add" onClick="addNumbers()"/> 
                    <input type="button" id="SubBtn" value="Subtract" onClick="subNumbers()"/>
                </td>
                <td>
                    <input type="button" id="mulBtn" value="Multiply" onClick="mulNumbers()"/>
                    <input type="button" id="divBtn" value="Divide" onClick="divNumbers()"/>
                </td>
            </tr>
            <tr>
                <td> 
                    Result is: 
                </td>
                <td>
                    <input type="text" id="result"/>
                 </td>
            </tr>
        </table>
    </body>
</html>
